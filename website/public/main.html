<!DOCTYPE html>
<html ng-app ="todo">
  <head>
    <meta charset="utf-8">
    <title>RSA App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-sanitize.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
  </head>
  <body ng-controller="mainController">
    <div class="container">
      <h1>RSA App</h1>
      <!-- Send Message Form -->
      <div id="new-todo-form" class="row text-center">
        <form class="form" role="form">
          <div class="input-group">
            <input type="text" class="form-control input-lg text-center" ng-model="formData.text">
            <span class="input-group-btn">
              <button type="submit" class="btn btn-primary btn-lg" ng-click="newMessage()">Send Message</button>
            </span>
          </div>
        </form>
      </div>

      <div class="row text-center">
        <p>Original: {{display.original}}</p>
      </div>
      <div class="row text-center">
        <p>Encrypted: {{display.encrypted}}</p>
      </div>
      <div class="row text-center">
        <p>Decrypted: {{display.decrypted}}</p>
      </div>

    </div>
  </body>
</html>
